<!DOCTYPE html>
<head>
  <title>jQuery</title>
  <style>
    #circle1 {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: green;
      margin: 10px;
    }
    #circle2 {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: blue;
      margin: 10px;
    }
    #square1 {
      width: 150px;
      height: 150px;
      background-color: red;
      margin: 10px;
    }
    #square2 {
      width: 150px;
      height: 150px;
      background-color: yellow;
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script src="jquery-3.3.1.min.js"></script>

  <div id="circle1"></div>
  <p id="sentence1">文章</p>
  <div id="square1"></div>
  <div id="square2"></div>
  <div id="circle2"></div>
  <p id="sentence2"></p>
  <script type="text/javascript">
    $("#circle1").click(() => {
      $("#sentence1").html("circle clicked!")
    })
    $("#square1").hover(() => {
      console.log(this)
      $("#square1").css("width","300px")
    })
    $("#square2").hover(function() {
      console.log(this)
      $(this).fadeOut("slow")
    })
    $("#circle2").hover(() => {
      $("#circle2").animate({
        width:"400px",
        marginLeft:"100px"
      }, 2000, function() {
        $(this).css("background-color", "red")
      })
    })
    // $.get("info.txt", d => {
    //   console.log(d)
    // })
    $.ajax("info.txt").done(d => {
      $("#sentence2").html(d)
      console.log(d)
    })
    .fail(() => {
      console.log("error")
    })
  </script>
</body>
